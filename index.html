<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Background Remover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Modern 3D Glassmorphism Styles */
    :root {
      --primary: #7c3aed;
      --secondary: #4f46e5;
      --glass: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #0f0c29, #302b63);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateX(3deg) rotateY(2deg); }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #7c3aed, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .drop-zone {
      border: 2px dashed var(--glass);
      border-radius: 15px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      background: rgba(255,255,255,0.05);
      margin: 2rem 0;
    }

    .drop-zone:hover {
      border-color: var(--primary);
      background: rgba(125, 58, 237, 0.1);
      transform: translateZ(10px);
    }

    .drop-zone.dragover {
      border-color: #4f46e5;
      background: rgba(79, 70, 229, 0.2);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary);
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
    }

    .image-container {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      margin: 2rem 0;
      transform: translateZ(20px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    #uploadedImage, #resultCanvas {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: none;
      transition: transform 0.3s ease;
    }

    .loader {
      display: none;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 2rem auto;
    }

    .loader:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--primary);
      border-bottom-color: var(--secondary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .download-options {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(125, 58, 237, 0.3);
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 32px rgba(125, 58, 237, 0.4);
    }

    select {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--glass);
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-magic"></i> Neon Background Remover</h1>
    
    <div class="drop-zone" id="dropZone">
      <div class="upload-icon">
        <i class="fas fa-cloud-upload-alt"></i>
      </div>
      <p>Drag & Drop Your Image<br>or<br>Click to Upload</p>
      <input type="file" id="imageUpload" accept="image/*" hidden />
    </div>

    <div class="loader"></div>

    <div class="image-container">
      <img id="uploadedImage" src="#" alt="Original Image" />
      <canvas id="resultCanvas"></canvas>
    </div>

    <div class="download-options">
      <select id="downloadFormat">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WebP</option>
      </select>
      <button id="downloadButton">
        <i class="fas fa-download"></i> Download
      </button>
    </div>
  </div>

  <script>
    // Debugged and Optimized JavaScript
    const API_KEY = 'PpDH52N4SyUJDoo3KJmxVhM7'; // ðŸ”‘ Replace with your key

    const elements = {
      dropZone: document.getElementById('dropZone'),
      imageUpload: document.getElementById('imageUpload'),
      uploadedImage: document.getElementById('uploadedImage'),
      resultCanvas: document.getElementById('resultCanvas'),
      loader: document.querySelector('.loader'),
      downloadButton: document.getElementById('downloadButton'),
      formatSelector: document.getElementById('downloadFormat')
    };

    function init() {
      setupEventListeners();
    }

    function setupEventListeners() {
      elements.dropZone.addEventListener('click', () => elements.imageUpload.click());
      
      elements.dropZone.addEventListener('dragover', handleDrag);
      elements.dropZone.addEventListener('dragleave', handleDrag);
      elements.dropZone.addEventListener('drop', handleDrag);

      elements.imageUpload.addEventListener('change', (e) => {
        handleImageUpload(e.target.files[0]);
      });
    }

    function handleDrag(e) {
      e.preventDefault();
      e.stopPropagation();

      if (e.type === 'dragover') {
        elements.dropZone.classList.add('dragover');
      } else if (e.type === 'dragleave') {
        elements.dropZone.classList.remove('dragover');
      } else if (e.type === 'drop') {
        elements.dropZone.classList.remove('dragover');
        handleImageUpload(e.dataTransfer.files[0]);
      }
    }

    async function handleImageUpload(file) {
      try {
        if (!file || !file.type.startsWith('image/')) {
          throw new Error('Invalid file type');
        }

        showPreview(file);

        elements.loader.style.display = 'block';
        const formData = new FormData();
        formData.append('image_file', file);
        formData.append('size', 'auto');

        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: { 'X-Api-Key': API_KEY },
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.errors[0]?.title || 'API request failed');
        }

        const blob = await response.blob();
        displayResult(blob);
        showToast('âœ¨ Background removed successfully!', 'success');
      } catch (error) {
        showToast(`âŒ Error: ${error.message}`, 'error');
      } finally {
        elements.loader.style.display = 'none';
      }
    }

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        elements.uploadedImage.src = e.target.result;
        elements.uploadedImage.style.display = 'block';
        elements.resultCanvas.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    function displayResult(blob) {
      const img = new Image();
      img.onload = () => {
        elements.resultCanvas.width = img.naturalWidth;
        elements.resultCanvas.height = img.naturalHeight;
        const ctx = elements.resultCanvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        elements.resultCanvas.style.display = 'block';
        elements.downloadButton.style.display = 'inline-block';
      };
      img.src = URL.createObjectURL(blob);
    }

    elements.downloadButton.addEventListener('click', () => {
      const format = elements.formatSelector.value;
      elements.resultCanvas.toBlob(blob => {
        const link = document.createElement('a');
        link.download = `background-free.${format}`;
        link.href = URL.createObjectURL(blob);
        link.click();
      }, `image/${format}`, 0.95);
    });

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    init();
  </script>
</body>
</html>
